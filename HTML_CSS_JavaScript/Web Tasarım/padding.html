<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        body {
            margin: 0;
        }

        .kutu {
            height: 150px;
            width: 400px;
            margin: 20px;
            padding: 20px;

        }

        #kutu1 {
            background-color: lightpink;
            padding: 10px;

        }

        #kutu2 {
            background-color: lightseagreen;
        }

        #kutu3 {
            background-color: lightsteelblue;
        }

        #kutu4 {
            background-color: blue;
        }
    </style>
</head>

<body>


    <!-- Margin bir ogenin cevresinden verilen boslugu belirlerken
    Padding ise ogenin kendisi ve iceriginin arasÄ±ndaki bosluktur.-->
    <div class="kutu" id="kutu1">Kutu1</div>
    <div class="kutu" id="kutu2">Kutu2</div>
    <div class="kutu" id="kutu3">Kutu3</div>
    <div class="kutu" id="kutu4">Kutu4</div>
    <div class="kutu" id="kutu5">Kutu5</div>


</body>

</html>
