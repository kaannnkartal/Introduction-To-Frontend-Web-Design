<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sırasız Listeler</title>
</head>
<body>
    
    <!-- Sırasız Listelerin Etiketi : 'ul'  Acılımı Unordered List.-->
    <!-- Her bir liste elemanı etiketi : 'li' Ul nin alt etiketidir. Her bir li icerisine yazmak istediğimiz yazıyı veya gorseli madde madde eklememiz soz konusudur. -->

    <!-- Alt liste itemları ekleyebiliyoruz.-->
    <ul>
        <li>
            Lorem ipsum dolor sit.
            <ul>
                <li>
                    Lorem ipsum dolor sit amet. <!-- Bu bir alt maddedir.!-->
                    <ul>
                        <li>
                            Lorem ipsum dolor sit. <!-- Bu da alt maddenin alt maddesidir. 3.Layer-->
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>
            Lorem, ipsum dolor.
        </li>
    </ul>

    <ul>
        <li>
            <p>
                Lorem ipsum dolor sit amet consectetur.
            </p>
        </li>
    
        <li>
            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing.
            </p>
        </li>
        
    </ul>


</body>
</html>
