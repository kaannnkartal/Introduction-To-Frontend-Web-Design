<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Bicimlendirme</title>

    <style>
        ul{
            border: 1px solid lightskyblue;
            border-radius: 10px;
            padding: 20px;
            background-color: lightcoral;
            list-style-type: none;
        }
        li{
            padding: 10px;
            background-color: rgb(127, 255, 212, 0.5);
            margin: 12px;
            border-radius: 20px;
            border-left: 10px solid black;
        }
    </style>
</head>
<body>
    
    <ul>
        <li>Sıfırdan İleri Düzey Web Programlama</li>
        <li>Android ve Ios Mobil Uygulama Geliştirme</li>
        <li>Python 0'dan uzman seviyesine</li>
    </ul>
</body>
</html>
