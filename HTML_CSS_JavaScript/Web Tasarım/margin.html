<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>

        body{
            margin: 0;
        }
        .kutu {
            width: 150px;
            height: 150px;
            float: left;
            margin-right: 10px;
        }

        #kutu1 {
            background-color: lightpink;
        }

        #kutu2 {
            background-color: lightseagreen;
            margin: auto;
        }

        #kutu3 {
            background-color: lightsteelblue;
        }

        #kutu4 {
            background-color: blue;
        }
    </style>
</head>

<body>


    <!-- Margin bir ogenin cevresinden verilen bosluk attribute'udur.-->
    <div class="kutu" id="kutu1">Kutu1</div>
    <div class="kutu" id="kutu2">Kutu2</div>
    <div class="kutu" id="kutu3">Kutu3</div>
    <div class="kutu" id="kutu4">Kutu4</div>
    <div class="kutu" id="kutu5">Kutu5</div>


</body>

</html>
