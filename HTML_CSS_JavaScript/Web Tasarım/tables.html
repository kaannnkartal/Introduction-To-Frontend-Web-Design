<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arac Liste Fiyatları</title>
</head>
<body>
    <!-- 'table' : Tablo oluşmak icin kullanacagımız ana etiket -->
    <!-- Table etiketi icine border attribute'ı alır.-->
    <!-- Tablolarda başlığı ayrı icerik verilerini ayrı etiketle gosteriyoruz-->
    <!-- 'thead' Tablonun başlık etiketleridir.-->
    <!-- 'tbody' Tablonun icerik veri etiketidir.-->
    <!-- Başlıkları oluşturmak icin oncelikle sütunları olusturmamız gerekiyor.-->
    <!-- 'tr'  : Sütunları oluşturabilmemiz icin kullandığımız etiket etiketidir.-->
    <!-- 'tr' etiketinin acılımı table row'dur.-->
    <!-- 'th' : tr etiketinin icinde de başlıkları belirtmek icin  yani table head etiket kullanılır-->
    <!-- 'td' : Tablonun icerik verileri icin ise  yani table data etiketi kullanırız.-->
    <!-- Ekstra not : Eğer satır hücreleri veya sütun hücreleri border olarak birleşmesini istiyorsan td etiketinin icindeki attributelara bakman lazım colspan, rowspan vs.-->

    <table border="2">
   
        <thead>
            <tr>
                <th>Arac Adı</th>
                <th>Fiyatı</th>
                <th>Acıklama</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>X</td>
                <td>100.000 $</td>
                <td>Acıklama 1 Acıklama 1</td>
            </tr>
            <tr>
                <td>Y</td>
                <td>200.000 $</td>
                <td>Acıklama 2 Acıklama 2</td>
            </tr>
            <tr>
                <td>Z</td>
                <td>150.000 $</td>
                <td>Acıklama 3 Acıklama 3 </td>
            </tr>
        </tbody>

    </table>
</body>
</html>
