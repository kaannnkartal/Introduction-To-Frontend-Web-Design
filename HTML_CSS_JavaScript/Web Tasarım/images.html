    <!-- Gorsel eklemek icin 'img' etiketini kullanırız. Bu etiket kapanıs etiketini gerektirmez fakat icerisinde kullanacağımız attributelar var.-->

    <!-- 'widht' etiketiyle resim büyültülür ya da kücültülür. Eğer bir de 'height' ile oynarsak resmin en boy oranı bozulacaktır. Genelde height kullanılmaz.!-->

    <!-- Alt Parametresi eğer resim pathi bulunamazsa ekranda gosterilecek olan degerdir. Eger resim bulunur ve gosterilirse alt calısmamıs olur-->
    <img src="images/cennet.jpeg" width="400" alt="Gorsel 1">

    <br><br>
    <img src="images/cehennem.jpeg" width="400" alt="Gorsel 2">

    <!-- Src attribute ile bilgisayarımızda path vererek değil de internette olan bir gorseli de ekleyebiliriz. Bunun icin internette bulduğumuz gorsele sağ tıklayıp resim adresini kopyala deyip, src kısmına yapıştırırsak internetteki gorseli sitemizde gosterebiliriz. -->
