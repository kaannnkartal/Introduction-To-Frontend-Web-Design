<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <table border="2px" >
        <tr>
            <th colspan="3">Product</th>
        </tr>
            <th>No</th>
            <th>P.Name</th>
            <th>P.Count</th>
        <tr>

            <td>1</td>
            <td>Pen</td>
            <td rowspan="3"><center> <mark>50</mark></center></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Book</td>

        </tr>
        <tr>
            <td>3</td>
            <td>Dust</td>

        </tr>
    </table>


</body>
</html>
