<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

    <style>
        div {
            width: 400px;
            height: 100px;
            background: lightblue;
            margin: 5px;
            display: inline-block;
        }

        a {
            display: block;

        }
        span{
            display: block;
        }
    </style>
</head>

<body>

    <!-- Display block inline yada hem block hem inline olmasını ayarlıyoruz.
    Bloklar tüm satırı kaplar ve alt alta gelirken inlinelar ise yan yana dizilirler.-->

    <!-- Inline olarak belirtilen ogelerin genisliğini ve yüksekliğini değiştiremiyoruz.!!-->
    <!-- Ama eğer hem inline yani hem yanana hem de block olarak belirtirsek,
    genisliği ve yükseliği verebiliyoruz. Cünkü blok ayarlanabilir. -->
    <div id="kutu1">Kutu1</div>
    <div id="kutu2">Kutu2</div>

    <a href="">Link1</a>
    <a href="">Link2</a>
    <a href="">Link3</a>

    <br><br>
    <span>Lorem ipsum dolor sit amet consectetur.</span>
    <span>Lorem ipsum dolor sit amet consectetur.</span>
    <span>Lorem ipsum dolor sit amet consectetur.</span>

</body>

</html>
