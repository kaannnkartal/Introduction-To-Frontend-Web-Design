<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
    </style>
</head>

<body class="p-5">



    <form>
        <div class="form-group">
            <label for="name">Adınız :</label>
            <input type="text" id="name" class="form-control" placeholder="Adınızı Giriniz">
        </div>

        <div class="form-group mt-2">
            <label for="surname">Soyadınız :</label>
            <input type="text" id="surname" class="form-control" placeholder="Soyadınızı Giriniz">
        </div>

        <div class="form-group mt-2">
            <label for="email">Email Adresiniz: :</label>
            <input type="email" id="email" class="form-control" placeholder="Email Adresinizi Giriniz">
            <small class="form-text text-muted">Email adresi girmek zorunludur</small>
        </div>

        <div class="form-group mt-2">
            <label for="password">Parolanız :</label>
            <input type="password" id="password" class="form-control" placeholder="Parola Giriniz">
        </div>


        <div class="form-group">
            <label for="city">Doğum Yeriniz :</label>
            <select name="city" id="city" class="form-control">
                <option value="34">İstanbul</option>
                <option value="6">Ankara</option>
                <option value="35">İzmir</option>
                <option value="41">Kocaeli</option>
                <option value="26">Eskişehir</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Mesajınız :</label>
            <textarea name="messsage" id="message" cols="30" rows="10" class="form-control"  placeholder="Mesajınız..."></textarea>
        </div>


        <div class="formgroup">
            <legend>Hobileriniz:</legend>

            <div class="form-check"> 
                <label class="form-check-label">
                    <input type="checkbox">Futbol
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Basketbol
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Tenis
                </label>
            </div>
        </div>

        <div class="custom-control custom-checkbox mt-4">
            <input type="checkbox" id="cb" class="custom-control-input">
            <label class="custom-control-label" for="cb">CheckBox</label>
        </div>


        
    </form>









    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
